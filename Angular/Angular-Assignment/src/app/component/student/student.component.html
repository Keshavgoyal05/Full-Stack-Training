
<div class="container"> 
    <table class="table table-hover m-t-4"> 
      <thead class="thead-dark"> 
        <tr> 
          <th *ngFor="let header of student_column">{{header}}</th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr *ngFor="let row of arrStudent"> 
          <td>{{row.s_id}}</td> 
          <td>{{row.name}}</td> 
          <td>{{row.stream}}</td> 
          <td>{{row.marks}}</td> 
          <td>{{row.address}}</td>
          <td>{{row.location}}</td>
          <td>{{row.pincode}}</td>
          <td>{{row.state}}</td>
          <td>{{row.phone}}</td>
          <td>
            <button (click)="deleteStudentRecord(row.s_id)" class="btn btn-danger btn-sm">Delete</button> &nbsp;
            <button (click)="onEditStudentRecord(row)" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal3">Edit</button>
          </td> 
        </tr> 
      </tbody> 
    </table>
    <button type="button" class='btn btn-success btn-sm' (click)="clickAddButton()" data-bs-toggle="modal" data-bs-target="#exampleModal3">Insert Record</button>&nbsp;
</div><br>

<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Table</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col">
                <input type="text"  formControlName="s_id" name="s_id" class="form-control" placeholder="Student ID">
              </div>
              <div class="col">
                <input type="text" formControlName="name" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text"  formControlName="stream" name="stream" class="form-control" placeholder="Stream">
              </div>
              <div class="col">
                <input type="text" formControlName="marks" class="form-control" placeholder="Marks">
              </div>
            </div>
            <div class="mt-3">
              <input type="text" formControlName="address" class="form-control" placeholder="Address">
            </div>
            <div class="row mt-3">
              <div class="col">
                <input type="text"  formControlName="location" name="location" class="form-control" placeholder="Location">
              </div>
              <div class="col">
                <input type="text" formControlName="pincode" class="form-control" placeholder="Pincode">
              </div>
              <div class="col">
                <input type="text"  formControlName="state" name="state" class="form-control" placeholder="State">
              </div>
              <div class="col">
                <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="insertStudentRecord()">Add</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="editStudentRecord()">Update</button>
        </div>
      </div>
    </div>
</div>
